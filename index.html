<html>
    <body>
        <h1>Formulario de Registro</h1>

        <form action="mi-formulario" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="nombre" name="nombre-del-usuario">
                </li>
            </ul>

            <ul>
                <li>
                    <label for="name"> Apellidos:</label>
                    <input type="text" id="apellido" name="apellidos-del-usuario">
                </li>
            </ul>

            <ul>
                <li>
                    <label for="name">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo-masculino"> Hombre
                    <input type="radio" name="sexo" id="sexo-femenino"> Mujer
                </li>
            </ul>

            <ul>
                <li>
                    <label for="mail">Correo Electrónico:</label>
                    <input type="email" name="mail" id="correo-del-usuario">
                </li>
            </ul>

            <p>
                    <input type="checkbox" checked> 
                    <label for="">Deseo recibir información sobre novedades y ofertas</label>
            </p>

            <p>
                    <input type="checkbox"> 
                    <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </p>

            <p>
                <button name="boton">Enviar</button>
            </p>
        </form>
    </body>
</html>
